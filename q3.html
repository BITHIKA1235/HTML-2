<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Layout</title>
</head>
<body>
    <!-- Main heading of the page -->
    <h1>Welcome to My Simple Web Page</h1>

    <!-- A paragraph of text -->
    <p>This is a simple paragraph to demonstrate basic HTML elements. It provides some introductory information and context for the page.</p>

    <!-- A horizontal line for separation -->
    <hr>

    <!-- A line break for spacing -->
    <p>Here is some more content after the horizontal line.<br>Notice the line break above, which creates a new line in the same paragraph.</p>
</body>
</html>
